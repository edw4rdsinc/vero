<!-- Add this right after the Omega iframe in contact.html -->

<!-- Manual redirect button (hidden by default) -->
<div id="quote-received" style="display: none;" class="mt-6 p-6 bg-green-50 rounded-lg border-2 border-green-500 text-center">
    <h3 class="text-xl font-bold text-green-800 mb-3">✅ Quote Received!</h3>
    <p class="text-green-700 mb-4">We've prepared your instant quote above.</p>
    <a href="/thank-you.html"
       class="inline-block bg-[#ff4d00] text-white px-8 py-3 rounded-full font-semibold hover:bg-[#cc3d00] transition-colors">
        Continue to Confirmation →
    </a>
</div>

<script>
// Show the button after form interaction
document.getElementById('quoter-iframe').addEventListener('load', function() {
    // Show continue button after 5 seconds of iframe interaction
    setTimeout(() => {
        const quoteDiv = document.getElementById('quote-received');
        if (quoteDiv) {
            quoteDiv.style.display = 'block';
            quoteDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }, 5000);
});

// Also show if user has been on page for 30+ seconds (likely filled form)
setTimeout(() => {
    const quoteDiv = document.getElementById('quote-received');
    if (quoteDiv && window.pageYOffset > 300) { // User has scrolled down
        quoteDiv.style.display = 'block';
    }
}, 30000);
</script>
